
<nav class="navbar navbar-expand-md navbar-dark bg-dark text-center justify-content-end" id="mynavbar">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- code for collapsible navbar -->
    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
      <!-- start of navbar list -->
      <ul class="navbar-nav">
        <!-- loops through list of titles and links in /_data/navigation.yml -->
        {% for item in site.data.navigation %}
          <li class="nav-item">
            <a class ="nav-link nav-text" href="{{ item.link }}"{% if page.url == item.link %}style="color: white;"{% endif %}>{{ item.name }}</a> <!-- if statement changes color of navbar item when active -->
          </li>
          <!-- Creates Item link in navbar -->
        {% endfor %}
          
        <!-- creates Join button -->
      </ul>
    </div>
  </nav>
